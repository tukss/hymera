spack:
  view: /opt/view
  specs:
  - hymera

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require: 'target=x86_64_v3'
    openblas:
      require: ~ilp64

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/tukss/spack-buildcache
      binary: true
      signed: false
      access_pair:
        id_variable: GITHUB_USER
        secret_variable: GITHUB_TOKEN
